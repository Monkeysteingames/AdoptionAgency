<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Adoption Agency</title>
</head>

<body>

    <h1>Pets</h1>

    <form action="/add">
        <button class="btn btn-success">Add a pet</button>
    </form>

    {% for pet in pets %}
    <div class="card" style="width: 18rem;">
        <img src="{{pet.photo_url}}" class="card-img-top" alt="{{pet.species}} image">
        <div class="card-body">
            <h3 class="card-title">{{pet.name}}</h5>
                {% if pet.available %}
                <span class="badge rounded-pill bg-success">Available</span>
                {% else %}
                <span class="badge rounded-pill bg-danger">Not Available</span>
                {% endif %}
                <a href="/{{pet.id}}" class="btn btn-outline-info">Info</a>
        </div>
    </div>
    {% endfor %}

</body>

</html>
