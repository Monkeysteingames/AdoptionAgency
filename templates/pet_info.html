<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{pet.name}} Details</title>
</head>

<body>

    <div class="container">
        <h1 class="display-1 text-center">{{pet.name}}</h1>

        <form action="/">
            <button type="submit" class="btn btn-secondary">Go back</button>
        </form>

        <div class="card" style="width: 32rem;">
            <img src="{{pet.photo_url}}" class="card-img-top" alt="{{pet.species}} image">
            <div class="card-body">
                <h5 class="card-title">About:</h5>
                <p class="card-text">{{pet.notes}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Species: {{pet.species}}</li>
                <li class="list-group-item">Age: {{pet.age}}</li>
            </ul>
            <div class="card-body">
                <a href="/edit/{{pet.id}}" class="card-link">Edit</a>
            </div>
        </div>

</body>

</html>
